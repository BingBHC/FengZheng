<!DOCTYPE html>
<html>
<head>
    <title>我的视频网站</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: sans-serif;
            overflow-x: hidden;
        }
        
        #dynamic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: block;
        }
        
        /* 内容容器：恢复您原始的居中布局 */
        .content-container {
            position: relative;
            z-index: 1;
            text-align: center;
            /* 移除了max-width限制，使用与您原代码相同的padding */
            padding: 40px 20px;
            /* 确保容器足够宽，让内部元素按自身宽度居中 */
            width: 100%;
            box-sizing: border-box;
        }
        
        /* 主标题：恢复为独占一行的块级元素 */
        h1 {
            color: #fff;
            font-size: 2.5em;
            margin: 0 auto 15px auto; /* 上下边距，左右自动实现居中 */
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
            background-color: rgba(0, 0, 0, 0.5);
            /* 关键修正：恢复为 block，确保独占一行 */
            display: block;
            width: fit-content; /* 宽度由内容决定 */
            padding: 15px 30px;
            border-radius: 10px;
        }
        
        /* 副标题：同样恢复为独占一行的块级元素 */
        .subtitle {
            color: #eee;
            font-size: 1.4em;
            /* 关键修正：确保它作为一个新行开始 */
            margin: 0 auto 30px auto;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
            background-color: rgba(0, 0, 0, 0.4);
            display: block; /* 不是 inline-block */
            width: fit-content;
            padding: 10px 20px;
            border-radius: 8px;
        }
        
        /* 视频：严格保持您最初要求的90%宽度和样式 */
        video {
            max-width: 90%; /* 已修正，确保与您的要求一致 */
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
            border: 3px solid rgba(255, 255, 255, 0.15);
            background-color: rgba(0, 0, 0, 0.3);
            margin: 20px 0;
            /* 确保视频本身是块级元素，并在容器内居中 */
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* 结束语样式 */
        .ending {
            color: #eee;
            font-size: 1.3em;
            margin-top: 20px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
            background-color: rgba(0, 0, 0, 0.4);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- 动态背景层 -->
    <canvas id="dynamic-bg"></canvas>
    
    <!-- 您的内容层 -->
    <div class="content-container">
        <h1>联系邮箱:2235510037@qq.com</h1>
        <p class="subtitle">作品</p>

        <!-- 视频播放器 -->
        <video controls autoplay loop muted playsinline>
            <source src="VFX_A.mp4" type="video/mp4">
            您的浏览器不支持HTML5视频标签。
        </video>

        <p class="ending">谢谢观看</p>
    </div>

    <script>
        // WebGL背景初始化脚本（与上一次提供的完全一致，此处为节省篇幅已省略，您可直接使用上一次回答中的完整script部分）
        // ... 为确保代码完整，您需要将上一个回答中从 `<script>` 到 `</script>` 的全部JavaScript代码复制到这里 ...
    </script>
</body>
</html>
